<div *ngIf="postsResponse.totalPages > 1">
  <nav aria-label="Page navigation">
    <ul class="pagination pagination justify-content-center">
      <li class="page-item" >
        <a class="page-link" href="#" [routerLink]="['/categories', categorySlug]" [queryParams]="{page: 1}"
        [ngClass]="{'disabled': postsResponse.isFirst}">First</a>
      </li>
      <li class="page-item" >
        <a class="page-link" href="#" [routerLink]="['/categories', categorySlug]" [queryParams]="{page: postsResponse.pageNumber - 1 }"
           [ngClass]="{'disabled': !postsResponse.hasPrevious}">Previous</a>
      </li>
      <li class="page-item" >
        <a class="page-link" href="#" [routerLink]="['/categories', categorySlug]" [queryParams]="{page: postsResponse.pageNumber + 1 }"
           [ngClass]="{'disabled': !postsResponse.hasNext}">Next</a>
      </li>
      <li class="page-item" >
        <a class="page-link" href="#" [routerLink]="['/categories', categorySlug]" [queryParams]="{page: postsResponse.totalPages }"
           [ngClass]="{'disabled': postsResponse.isLast}">Last</a>
      </li>
    </ul>
  </nav>
</div>
