<div class="col-md-4 offset-4 text-center">
  <div class="card" *ngIf="success !== null">
    <div class="card-body">
      <div class="card-title">
        <div *ngIf="success">
          <h4>Your email is verified successfully</h4>
        </div>
        <div *ngIf="!success">
          <h4>Your email verification is failed</h4>
        </div>
      </div>
      <div class="card-text">
        <div *ngIf="success">
          <h5>You can <a routerLink="/login">Login</a> or visit <a routerLink="/">Home</a> page</h5>
        </div>
        <div *ngIf="!success">
          <h5>Please check your email and verify your account</h5>
        </div>
      </div>
    </div>
  </div>
</div>
